<div class="box">
  <div class="box-card">
    <div class="list">
      <app-pokecard *ngFor="let pokemon of displayedPokemon" [pokemonInfo]="pokemon"></app-pokecard>
    </div>
    <div class="mat-paginator-conteiner">
      <mat-paginator [length]="favoritedPokemon.length" [pageSize]="pageSize" (page)="onPageChange($event)"></mat-paginator>
    </div>  
  </div>
</div>
