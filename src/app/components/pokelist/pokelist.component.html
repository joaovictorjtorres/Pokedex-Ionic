<div class="box">
  <ion-searchbar
    animated="true"
    (ionInput)="filterItems($event)"
  ></ion-searchbar>
  <div class="box-card">
    <div class="list">
      <div class="card-conteiner" *ngFor="let item of filteredPokemon">
        <button class="favorite-button" (click)="favorite(getPokemonInfo(item))">+</button>
        <app-pokecard [pokemonInfo]="getPokemonInfo(item)"></app-pokecard>
      </div>
      <ion-infinite-scroll
        *ngIf="scrollEnabled"
        (ionInfinite)="loadMore($event)"
      >
        <ion-infinite-scroll-content
          loadingSpinner="bubbles"
          loadingText="Load more pokÃ©mon..."
        >
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </div>
  </div>
</div>
