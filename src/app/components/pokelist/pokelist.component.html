<div class="box">
  <ion-searchbar
    animated="true"
    (ionInput)="filterItems($event)"
  ></ion-searchbar>
  <div class="box-card">
    <div class="list">
      @for (item of filteredPokemon; track item) {
      <div class="card-conteiner">
        <button
          class="favorite-button"
          (click)="favorite(getPokemonInfo(item))"
        >
          +
        </button>
        <app-pokecard [pokemonInfo]="getPokemonInfo(item)"></app-pokecard>
      </div>
      } @if (scrollEnabled) {
      <ion-infinite-scroll (ionInfinite)="loadMore($event)">
        <ion-infinite-scroll-content
          loadingSpinner="bubbles"
          loadingText="Load more pokÃ©mon..."
        >
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
      }
    </div>
  </div>
</div>
