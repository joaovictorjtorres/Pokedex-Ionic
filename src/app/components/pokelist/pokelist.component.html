<div class="box">
    <ion-searchbar animated="true" (ionInput)="filterItems($event)"></ion-searchbar>
    <div class="box-card">
        <div class="list">
            <app-pokecard *ngFor="let item of filteredPokemon"
            [pokemonInfo]="{
                image: item.sprites.other['official-artwork'].front_default,
                name: item.name.charAt(0).toUpperCase() + item.name.slice(1).toLowerCase(),
                order: item.id.toString().padStart(4, '0'),
                types: getTypes(item),
                height: item.height / 10,
                weight: item.weight / 10,
                hp: item.stats[0].base_stat,
                atk: item.stats[1].base_stat,
                def: item.stats[2].base_stat,
                spatk: item.stats[3].base_stat,
                spdef: item.stats[4].base_stat,
                spd: item.stats[5].base_stat
            }"></app-pokecard>
            <ion-infinite-scroll *ngIf="scrollEnabled" (ionInfinite)="loadMore($event)">
                <ion-infinite-scroll-content
                    loadingSpinner="bubbles"
                    loadingText="Load more pokÃ©mon...">
                </ion-infinite-scroll-content>
            </ion-infinite-scroll>
        </div>
    </div>  
</div>
