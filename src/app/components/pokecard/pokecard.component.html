<div class="box">
  <div class="box-imgBox">
    <img src="{{ pokemonInfo.image }}" (click)="openModal()" />
    <h4 class="pokeId">n‚Å∞ {{ pokemonInfo.order }}</h4>
    <h3 class="pokeName">{{ pokemonInfo.name }}</h3>
    <div class="boxTypes">
      <h5 class="{{ pokemonInfo.types[0] }}-type">
        {{ pokemonInfo.types[0] }}
      </h5>
      @if (pokemonInfo.types.length > 1) {
      <h5 class="{{ pokemonInfo.types[1] }}-type">
        {{ pokemonInfo.types[1] }}
      </h5>
      }
    </div>
  </div>
</div>

<app-pokemodal
  [isModalOpen]="isModalOpen"
  [selectedPoke]="pokemonInfo"
  (isModalOpenChange)="isModalOpen = $event"
>
</app-pokemodal>
